plugins {
    id 'java' // Apply the Java plugin
    id 'org.springframework.boot' version '3.4.3' // Apply the Spring Boot plugin
    id 'io.spring.dependency-management' version '1.1.6' // Optional, helps manage versions
}


group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.projectlombok:lombok'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.11.0'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    // Add Spring Boot starters as needed
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Example for testing dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'org.springframework.boot:spring-boot-docker-compose'
}

test {
    useJUnitPlatform()
}